<script type="text/javascript">
	function goback() {
		parent.location.replace("first.html")
	}

  <script>
  function joinCheck(){
  var form1=document.getElementById("form1");
  var member_id=form1.member_id.value;
  var idName=form1.idName.value;
  var member_pw=form1.member_pw.value;
  
  
if(member_id!="" && idName!="" && member_pw!="")
{
return true;
 
 }
else
{ 
while(member_id==""|| idName==""|| member_pw=="")
{
   { 
     alert('필수요소는 반드시 입력하세요');
     form1.member_id.value="";
	 form1.member_pw.value="";
	 form1.idName.value="";
	return false;
	 }
     }
 }
 }
 
	 
  </script>

<body background= "images/lemon.jpg">

    <td align="center" >아이디</td>

    <td><input type="text" id="idName" name="idName" required></td>

		<input type="button" id="btn1" value="로그인" onClick="javascript:if(joinCheck()==true) submit()"></input>

 <input type="button"  id="btn2" value="BACK" onClick="goback()">
    </td>
  </tr>
